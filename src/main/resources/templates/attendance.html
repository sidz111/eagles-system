<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mark Attendance</title>
    <script>
        function fetchUserAndLocation() {
            // Get User Info
            fetch('/attendance/user/details')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("username").value = data.username;
                })
                .catch(error => console.error('Error fetching user details:', error));

            // Get Live Location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        let latitude = position.coords.latitude;
                        let longitude = position.coords.longitude;

                        document.getElementById("latitude").value = latitude;
                        document.getElementById("longitude").value = longitude;

                        // Fetch location name using OpenStreetMap's Nominatim API
                        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`)
                            .then(response => response.json())
                            .then(data => {
                                let address = data.display_name;
                                document.getElementById("currentLocation").value = address;
                            })
                            .catch(error => {
                                console.error("Error fetching location:", error);
                                document.getElementById("currentLocation").value = "Location not found";
                            });
                    },
                    function (error) {
                        console.error("Error getting location:", error);
                        alert("Please enable location services.");
                    }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>
</head>
<body>
    <h2>Mark Attendance</h2>
    
    <form action="/submitAttendance" method="post">
        <label>User:</label>
        <input type="text" id="username" name="username" readonly required><br><br>

        <label>Latitude:</label>
        <input type="text" id="latitude" name="latitude" required readonly><br><br>

        <label>Longitude:</label>
        <input type="text" id="longitude" name="longitude" required readonly><br><br>

        <label>Current Location:</label>
        <input type="text" id="currentLocation" name="currentLocation" required readonly><br><br>

        <button type="button" onclick="fetchUserAndLocation()">Fetch Location & User</button>
        <button type="submit">Submit Attendance</button>
    </form>
</body>
</html>
