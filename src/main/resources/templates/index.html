<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Eagles</title>
    <style>
        /* General body styling */
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
}

/* Content area styling */
.content {
    display: flex;
    justify-content: start;
    flex-wrap: wrap;
    gap: 30px;
    margin-top: 40px;
    padding: 0 20px;
}

.card {
    background: rgba(0, 0, 0, 0.7);
    padding: 40px;
    border-radius: 10px;
    width: 50%;
    text-align: center;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.4);
    transition: all 0.3s ease-in-out;
    margin-bottom: 30px;
    color: #ecf0f1;
}


.card h4 {
    font-size: 1.6rem;
    font-weight: 600;
    color: #ecf0f1;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
}

/* Button within each section */
.card .btn {
    background-color: #9b59b6;
    color: white;
    padding: 12px 30px;
    font-size: 1.1rem;
    border-radius: 10px;
    margin: 5px;
    font-weight: 600;
    border: none;
    text-transform: uppercase;
    letter-spacing: 2px;
}

/* Media query for mobile */
@media (max-width: 768px) {
    .user-info {
        padding: 20px;
    }

    .user-info h2 {
        font-size: 2rem;
    }

    .content {
        grid-template-columns: 1fr;
        padding: 0 10px;
    }

    .card {
        width: 100%;
        margin-bottom: 20px;
    }

    .card h4 {
        font-size: 1.4rem;
    }

    .card .btn {
        padding: 10px 25px;
        font-size: 1rem;
    }
}
        
    </style>
</head>
<body>
    <div th:replace="~{base :: header}"></div>
    
    <!-- User Info Section -->
    <div class="container">

    <!-- Conditional Content Based on User Role -->
    <div class="content">
        <th:block th:unless="${user == null}">
            <th:block th:if="${user.role == 'ROLE_ADMIN'}">
                <div class="card">
                    <h4>Admin Options</h4>
                    <a class="btn btn-primary" th:href="@{'/'}">Admin Home</a>
                    <a class="btn btn-primary" th:href="@{'/admin/add-user'}">Add User</a>
                </div>
            </th:block>

            <th:block th:if="${user.role == 'ROLE_MANAGER'}">
                <div class="card">
                    <h4>Manager Options</h4>
                    <a class="btn btn-primary" th:href="@{'/'}">Manager Home</a>
                    <a class="btn btn-primary" th:href="@{'/manager/assign-project'}">Assign Project</a>
                </div>
            </th:block>

            <th:block th:if="${user.role == 'ROLE_EMPLOYEE'}">
                <div class="card">
                    <h4>Employee Options</h4>
                    <a class="btn btn-primary" th:href="@{'/'}">Employee Home</a>
                    <a class="btn btn-primary" th:href="@{'/employee/all-projects'}">All Projects</a>
                    <a class="btn btn-primary" th:href="@{'/employee/all-reportings'}">My Reportings</a>
                </div>
            </th:block>

            <th:block th:unless="${user.role == 'ROLE_EMPLOYEE'}">
                <div class="card">
                    <h4>General Options</h4>
                    <a class="btn btn-primary" th:href="@{'/all-users'}">All Users</a>
                    <a class="btn btn-primary" th:href="@{'/all-projects'}">All Projects</a>
                    <a class="btn btn-primary" th:href="@{'/add-log'}">Add Reporting</a>
                    <a class="btn btn-primary" th:href="@{'/all-reportings'}">All Reportings</a>
                </div>
            </th:block>
        </th:block>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
