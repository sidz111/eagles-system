<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>Eagles</title>
<style>
.sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #17a2b8;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #138496;
        }
</style>
</head>
<body>
	<div th:replace="~{base :: header}"></div>
	<div>
		<table class="table">
			<thead>
				<tr>
					<td>id</td>
					<td>projectName</td>
					<td>startDate</td>
					<td>endDate</td>
					<td>assignBy</td>
					<td>remark</td>
					<td>Status</td>
					<td>Expected End Date</td>
					<td>Description</td>
					<td>Suggestions</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p: ${projects}">
					<td th:text="${p.id}"></td>
					<td th:text="${p.projectName}"></td>
					<td th:text="${p.startDate}"></td>
					<td th:text="${p.endDate}"></td>
					<td th:text="${p.assignBy}"></td>
					<!-- <td th:text="${p.remark}"></td> -->
					<td th:if="${p.remark}=='A'" class="text-primary" th:text="${p.remark}"></td>
					<td th:if="${p.remark}=='B'" class="text-warning" th:text="${p.remark}"></td>
					<td th:if="${p.remark}=='C'" class="text-danger" th:text="${p.remark}"></td>
					<td th:if="${p.remark}==null" class="text-success fw-bold" th:text="${'Running'}"></td>
					<td th:text="${p.status}"></td>
					<td th:text="${p.expectedEndDate}"></td>
					<td th:text="${p.description}"></td>
					<td th:text="${p.suggesions}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<a class="btn bg-warning" href="/">Back to Home</a>
</body>
</html>
