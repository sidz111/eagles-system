<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>Add User</title>
<style>
.sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #17a2b8;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #138496;
        }
body {
	background-color: #f8f9fa;
	font-family: Arial, sans-serif;
}

.form-container {
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	border-radius: 10px;
	padding: 30px;
	background-color: #ffffff;
}

.form-container h1 {
	color: #007bff;
}

.btn-primary {
	background-color: #007bff;
	border-color: #007bff;
}

.btn-primary:hover {
	background-color: #0056b3;
	border-color: #0056b3;
}
</style>
</head>
<body>
	<div th:replace="~{base :: header}"></div>
	<div class="mb-3">
		<p th:if="${error}" th:text="${error}" class="text-danger fw-bold"></p>
	</div>
	<div class="container d-flex justify-content-center align-items-center"
		style="min-height: 100vh;">
		<div class="form-container col-md-6">
			<h1 class="text-center mb-4">Add User</h1>
			<form action="/admin/add-user" enctype="multipart/form-data"
				method="post">
				<!-- Name -->
				<div class="mb-3">
					<label for="name" class="form-label">Name</label> <input
						type="text" class="form-control" id="name" name="name"
						placeholder="Enter full name" required>
				</div>

				<!-- Email -->
				<div class="mb-3">
					<label for="email" class="form-label">Email</label> <input
						type="email" class="form-control" id="email" name="email"
						placeholder="Enter email address" required>
				</div>

				<!-- Password -->
				<div class="mb-3">
					<label for="password" class="form-label">Password</label> <input
						type="password" class="form-control" id="password" name="password"
						placeholder="Enter password" required>
				</div>

				<!-- Contact -->
				<div class="mb-3">
					<label for="contact" class="form-label">Contact</label> <input
						type="number" class="form-control" id="contact" name="contact"
						placeholder="Enter contact number" required>
				</div>

				<!-- Role -->
				<div class="mb-3">
					<label for="role" class="form-label">Role</label> <select
						class="form-select" id="role" name="role" required>
						<option value="">Select Role</option>
						<option value="ROLE_ADMIN">Admin</option>
						<option value="ROLE_MANAGER">Manager</option>
						<option value="ROLE_EMPLOYEE">Employee</option>
					</select>
				</div>

				<div class="mb-3">
					<label for="under" class="form-label">Under Manager</label> <select
						class="form-select" id="under" name="under" required>
						<!-- Default Option -->
						<option value="0" selected>None</option>
						<!-- Manager List -->
						<option th:each="m : ${managers}" th:value="${m.id}"
							th:text="${m.name}"></option>
					</select>
				</div>



				<!-- Join Date -->
				<div class="mb-3">
					<label for="joinDate" class="form-label">Join Date</label> <input
						type="date" class="form-control" id="joinDate" name="joinDate"
						required>
				</div>

				<!-- Designation -->
				<div class="mb-3">
					<label for="designation" class="form-label">Designation</label> <input
						type="text" class="form-control" id="designation"
						name="designation" placeholder="Enter designation" required>
				</div>

				<!-- Profile Image -->
				<div class="mb-3">
					<label for="profileImage" class="form-label">Profile Image</label>
					<input type="file" class="form-control" id="profileImage"
						name="profileImage">
				</div>

				<!-- Submit Button -->
				<div class="text-center">
					<button type="submit" class="btn btn-primary w-100">Submit</button>
				</div>
			</form>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
