<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>Add Notification</title>
<style>
body {
	background-color: #f8f9fa;
	font-family: Arial, sans-serif;
}

.form-container {
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	border-radius: 10px;
	padding: 30px;
	background-color: #ffffff;
}

.form-container h1 {
	color: #007bff;
}

.btn-primary {
	background-color: #007bff;
	border-color: #007bff;
}

.btn-primary:hover {
	background-color: #0056b3;
	border-color: #0056b3;
}
</style>
</head>
<body>
	<div th:replace="~{base :: header}"></div>
	<div class="mb-3">
		<p th:if="${error}" th:text="${error}" class="text-danger fw-bold"></p>
	</div>
	<div class="container d-flex justify-content-center align-items-center"
		style="min-height: 100vh;">
		<div class="form-container col-md-6">
			<h1 class="text-center mb-4">Add Notification</h1>
			<form action="/add-notification"
				method="post">
				<!-- Name -->
				<div class="mb-3">
					<label for="name" class="form-label">Enter message</label> <input
						type="text" class="form-control" id="message" name="message"
						placeholder="Enter Notification here" required>
				</div>

				<!-- Submit Button -->
				<div class="text-center">
					<button type="submit" class="btn btn-primary w-100">Submit</button>
				</div>
			</form>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
