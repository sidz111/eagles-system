<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title>View Profile</title>
</head>
<body>
    <!-- Header -->
    <div th:replace="~{base :: header}"></div>

    <!-- Main Profile Section -->
    <div class="container mt-5">
        <div class="card shadow border-0">
            <div class="card-header text-center bg-dark text-white py-2">
                <h2 class="fw-bold">Profile Details of <strong th:text="${user.name}"></strong></h2>
            </div>
            <div class="card-body">
                <!-- Row for 50/50 split -->
                <div class="row">
                    <!-- Profile Image Section -->
                    <div class="col-md-6 d-flex justify-content-center align-items-center">
                        <img th:if="${user.profileImage != null}"
                             th:src="@{'/images/users/' + ${user.profileImage}}"
                             alt="Profile Picture"
                             class="rounded border border-3 shadow-lg"
                             style="width: 350px; height: 350px;"> 

                        <img th:if="${user.profileImage == null}"
                             src="/images/users/default-profile.png"
                             alt="Default Profile Picture"
                             class="rounded-circle border border-3 border-success shadow-lg"
                             style="width: 250px; height: 250px;">
                    </div>

                    <!-- User Details Section -->
                    <div class="col-md-6">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span class="fw-bold text-secondary">ID:</span>
                                <span th:text="${user.id}" class="text-dark"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span class="fw-bold text-secondary">Name:</span>
                                <span th:text="${user.name}" class="text-dark"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span class="fw-bold text-secondary">Email:</span>
                                <span th:text="${user.email}" class="text-dark"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span class="fw-bold text-secondary">Contact:</span>
                                <span th:text="${user.contact}" class="text-dark"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span class="fw-bold text-secondary">Role:</span>
                                <span th:if="${user.role}=='ROLE_EMPLOYEE'" th:text="${'Employee'}" class="text-dark"></span>
                                <span th:if="${user.role}=='ROLE_MANAGER'" th:text="${'Manager'}" class="text-dark"></span>
                                <span th:if="${user.role}=='ROLE_ADMIN'" th:text="${'Admin'}" class="text-dark"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span class="fw-bold text-secondary">Join Date:</span>
                                <span th:text="${user.joinDate}" class="text-dark"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span class="fw-bold text-secondary">Designation:</span>
                                <span th:text="${user.designation}" class="text-dark"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span class="fw-bold text-secondary">Account Locked:</span>
                                <span th:text="${user.isAccountLocked} ? 'Yes' : 'No'" class="text-dark"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-dark text-center py-2">
                <a class="btn btn-outline-light px-5 py-1 shadow-sm" href="/">Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-srOHFO3q8By5nEd9L3jyUt5OSu4HTg3Nz4cV45odQW4Cswe00jfDNwDAbFlIhZsM"
            crossorigin="anonymous"></script>
</body>
</html>
