<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>Mail Sender App</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: 'Arial', sans-serif;
	background: linear-gradient(135deg, #1f1f1f, #000000);
	color: #fff;
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	text-align: center;
	overflow: hidden;
}

.container {
	background: rgba(0, 0, 0, 0.8);
	padding: 40px 50px;
	border-radius: 15px;
	box-shadow: 0px 20px 50px rgba(0, 0, 0, 0.8);
	backdrop-filter: blur(10px);
	border: 1px solid #444;
}

.title {
	font-size: 3em;
	color: #00FF00;
	margin-bottom: 20px;
	letter-spacing: 2px;
	animation: neon 1.5s ease-in-out infinite alternate;
}

.input-field {
	width: 50%;
	padding: 15px;
	margin: 10px 0;
	border: none;
	border-radius: 8px;
	background-color: #222;
	color: #fff;
	font-size: 1.1em;
	outline: none;
	transition: all 0.3s ease;
	box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
}

.input-field:focus {
	background-color: #333;
	border: 2px solid #00FF00;
	box-shadow: 0 0 15px #00FF00;
}

.submit-btn {
	background-color: #00FF00;
	color: #000;
	padding: 15px 25px;
	font-size: 1.3em;
	border: none;
	border-radius: 8px;
	cursor: pointer;
	transition: all 0.3s ease;
	width: 50%;
	margin-top: 25px;
}

.submit-btn:hover {
	background-color: #00CC00;
	box-shadow: 0 0 20px #00FF00;
}

@media ( max-width : 768px) {
	.container {
		padding: 20px;
	}
	.title {
		font-size: 2.5em;
	}
	.input-field, .submit-btn {
		font-size: 1em;
	}
}
</style>
</head>
<body>
	<div class="container">
		<h1 class="title">Send Mail</h1>
		<form action="/mail" method="post" class="mail-form"
			enctype="multipart/form-data">
			<input type="text" name="to"
				placeholder="Recipient Emails (comma-separated)" class="input-field"
				required /> <input type="text" name="subject" placeholder="Subject"
				class="input-field" required />
			<textarea name="msg" placeholder="Message (Supports HTML & Links)"
				class="input-field" required></textarea>
			<input type="file" name="file" class="input-field" /><br />
			<button type="submit" class="btn bg-success">Send Mail</button>
			<a class="btn bg-primary" th:href="@{/}">Back Button</a>
		</form>
	</div>
</body>
</html>
