<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Room</title>
<style>
/* General Page Styling */
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	background-color: #f2f2f2;
	display: flex;
	flex-direction: column;
	height: 100vh;
}

/* Chat Header */
.chat-header {
	background: linear-gradient(to right, #4b6cb7, #182848);
	color: white;
	padding: 10px 20px;
	text-align: center;
	font-size: 1.5rem;
}

/* Chat Container */
.chat-container {
	flex: 1;
	display: flex;
	flex-direction: column;
	justify-content: space-between;
	max-width: 600px;
	width: 70%;
	margin: auto;
	height: 100%;
	border: 1px solid #ddd;
	background: white;
	border-radius: 10px;
	overflow: hidden;
}

/* Message Box */
.messages {
	flex: 1;
	overflow-y: auto;
	padding: 20px;
	background: #f9f9f9;
}

.message {
	margin-bottom: 15px;
	display: flex;
	flex-direction: column;
}

.message .sender {
	font-weight: bold;
	color: #4b6cb7;
}

.message .content {
	background-color: #e1eaff;
	padding: 10px;
	border-radius: 10px;
	max-width: 75%;
	word-wrap: break-word;
}

.message.right .content {
	background-color: #d1f8d6;
	align-self: flex-end;
}

/* Chat Input */
.chat-input {
	display: flex;
	padding: 10px;
	background: #f0f0f0;
	border-top: 1px solid #ddd;
}

.chat-input input {
	flex: 1;
	padding: 10px;
	border: none;
	border-radius: 5px;
	margin-right: 10px;
	font-size: 1rem;
}

.chat-input button {
	background-color: #4b6cb7;
	color: white;
	border: none;
	padding: 10px 20px;
	border-radius: 5px;
	cursor: pointer;
	font-size: 1rem;
}

.chat-input button:hover {
	background-color: #182848;
}
</style>
</head>
<body>
	<div th:replace="~{base :: header}"></div>
	<!-- Chat Header -->
	<div class="chat-header">Welcome to the Chat Room</div>

	<!-- Chat Container -->
	<div class="chat-container">
		<!-- Messages -->
		<div class="messages" id="chatBox">
			<!-- Display Chats Dynamically -->
			<div th:each="chat : ${chatts}" class="message"
				th:classappend="${chat.user_chat.email} == ${user.email} ? 'right' : ''">
				<div class="sender" th:text="${chat.user_chat.name}">Sender</div>
				<div class="content" th:text="${chat.message} + ' - ' + ${chat.time}">Message</div>
				
			</div>
		</div>

		<!-- Chat Input Form -->
		<form th:action="@{/chatt}" method="post" class="chat-input">
			<input type="text" name="message" placeholder="Type a message..."
				required />
			<button type="submit">Send</button>
		</form>
	</div>
</body>
</html>
