<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>View Profile</title>
</head>
<body>
	<!-- Header -->
	<div th:replace="~{base :: header}"></div>

	<!-- Main Profile Section -->
	<div class="container mt-5">
		<div class="card shadow">
			<div class="card-header text-center bg-primary text-white">
				<h2>View Profile</h2>
			</div>
			<div class="card-body text-center">
				<!-- Profile Image -->
				<div class="mb-4">
					<img th:src="@{'images/users/' + ${user.profileImage}}"
						alt="Admin Profile Picture"
						class="rounded-circle border border-3 border-warning"
						style="width: 160px; height: 160px;">

				</div>
				<!-- User Details -->
				<div class="row mb-3">
					<div class="col-md-4 text-end fw-bold">ID:</div>
					<div class="col-md-8" th:text="${user.id}"></div>
				</div>
				<div class="row mb-3">
					<div class="col-md-4 text-end fw-bold">Name:</div>
					<div class="col-md-8" th:text="${user.name}"></div>
				</div>
				<div class="row mb-3">
					<div class="col-md-4 text-end fw-bold">Email:</div>
					<div class="col-md-8" th:text="${user.email}"></div>
				</div>
				<div class="row mb-3">
					<div class="col-md-4 text-end fw-bold">Password:</div>
					<div class="col-md-8" th:text="${user.password}"></div>
				</div>
				<div class="row mb-3">
					<div class="col-md-4 text-end fw-bold">Contact:</div>
					<div class="col-md-8" th:text="${user.contact}"></div>
				</div>
				<div class="row mb-3">
					<div class="col-md-4 text-end fw-bold">Role:</div>
					<div class="col-md-8" th:text="${user.role}"></div>
				</div>
				<div class="row mb-3">
					<div class="col-md-4 text-end fw-bold">Join Date:</div>
					<div class="col-md-8" th:text="${user.joinDate}"></div>
				</div>
				<div class="row mb-3">
					<div class="col-md-4 text-end fw-bold">Designation:</div>
					<div class="col-md-8" th:text="${user.designation}"></div>
				</div>
				<div class="row mb-3">
					<div class="col-md-4 text-end fw-bold">Account Locked:</div>
					<div class="col-md-8"
						th:text="${user.isAccountLocked} ? 'Yes' : 'No'"></div>
				</div>
			</div>
			<div class="card-footer text-center">
				<a class="btn btn-warning" href="/">Back to Home</a>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS (Optional, for interactive components) -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-srOHFO3q8By5nEd9L3jyUt5OSu4HTg3Nz4cV45odQW4Cswe00jfDNwDAbFlIhZsM"
		crossorigin="anonymous"></script>
</body>
</html>
