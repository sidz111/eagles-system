<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>Eagles</title>
<style>
.sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #17a2b8;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #138496;
        }
</style>
</head>
<body>
	<div th:replace="~{base :: header}"></div>
	<div>
		<table class="table">
			<thead>
				<tr>
					<td>id</td>
					<td>Name</td>
					<td>Reporting message</td>
					<td>Timing</td>
					<!-- <td>Timing</td>
					<td>Timing</td> -->
				</tr>
			</thead>
			<tbody>
				<tr th:each="r: ${reportings}">
					<td th:text="${r.id}"></td>
					<td th:text="${r.user.name}"></td>
					<td th:utext="${r.logDescription}"></td>
					<td th:text="${r.timestamp}"></td>
					<!-- <td th:text="${r.user.name}"></td>
					<td th:text="${user.name}"></td> -->
				</tr>
			</tbody>
		</table>
	</div>
	<a class="btn bg-warning" href="/">Back to Home</a>
</body>
</html>
