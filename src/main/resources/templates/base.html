<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>Document</title>
</head>
<body>
	<div th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-info">
			<div class="container">
				<!-- Brand -->
				<a class="navbar-brand fw-bold" href="/">Eagles</a>

				<!-- Toggler -->
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- Navbar Content -->
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<!-- Left-aligned links -->
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							
						<th:block th:unless="${user == null}">
							<li th:if="${user.role == 'ROLE_ADMIN'}" class="nav-item"><a
								class="nav-link" th:href="@{'/'}">Admin Home</a></li>
						</th:block>
						
						<th:block th:unless="${user == null}">
							<li th:if="${user.role == 'ROLE_MANAGER'}" class="nav-item"><a
								class="nav-link" th:href="@{'/'}">Manager Home</a></li>
						</th:block>
						
						<th:block th:unless="${user == null}">
							<li th:if="${user.role == 'ROLE_EMPLOYEE'}" class="nav-item"><a
								class="nav-link" th:href="@{'/'}">Employee Home</a></li>
						</th:block>

						<th:block th:unless="${user == null}">
							<li th:if="${user.role == 'ROLE_ADMIN'}" class="nav-item"><a
								class="nav-link" th:href="@{'/admin/add-user'}">Add User</a></li>
						</th:block>

						<th:block th:unless="${user == null}">
							<li th:if="${user.role == 'ROLE_MANAGER'}" class="nav-item"><a
								class="nav-link" th:href="@{'/manager/assign-project'}">Assign
									Project</a></li>
						</th:block>

						<th:block th:unless="${user == null}">
							<li th:if="${user.role == 'ROLE_EMPLOYEE'}" class="nav-item"><a
								class="nav-link" th:href="@{'/employee/all-projects'}">All
									Projects</a></li>
						</th:block>

						<th:block th:unless="${user == null}">
							<li th:if="${user.role != 'ROLE_EMPLOYEE'}" class="nav-item"><a
								class="nav-link" th:href="@{'/all-users'}">All Users</a></li>
						</th:block>
						
						<th:block th:unless="${user == null}">
							<li th:if="${user.role != 'ROLE_EMPLOYEE'}" class="nav-item"><a
								class="nav-link" th:href="@{'/all-projects'}">All Projects</a></li>
						</th:block>
						
						
						<th:block th:unless="${user == null}">
							<li th:if="${user.role != 'ROLE_ADMIN'}" class="nav-item"><a
								class="nav-link" th:href="@{'/add-log'}">Add Reporting</a></li>
						</th:block>
						
						
						<th:block th:unless="${user == null}">
							<li th:if="${user.role != 'ROLE_EMPLOYEE'}" class="nav-item"><a
								class="nav-link" th:href="@{'/all-reportings'}">All Reportings</a></li>
						</th:block>
						
						<th:block th:unless="${user == null}">
							<li th:if="${user.role == 'ROLE_EMPLOYEE'}" class="nav-item"><a
								class="nav-link" th:href="@{'/employee/all-reportings'}">My Reportings</a></li>
						</th:block>



					</ul>

					<!-- Right-aligned links -->
					<div class="d-flex align-items-center gap-3">
						<a class="text-decoration-none fw-bold text-dark"
							th:href="@{/logout}">Logout</a> <a
							class="text-decoration-none fw-bold text-dark"
							th:href="@{/profile}">Profile</a>
					</div>
				</div>
			</div>
		</nav>
	</div>
</body>
</html>
