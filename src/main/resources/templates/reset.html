<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-control {
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .modal-header {
            background-color: #007bff;
            color: #fff;
            border-bottom: none;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .modal-body {
            font-size: 1.1rem;
            text-align: center;
            color: #333;
        }

        .modal-footer {
            border-top: none;
            justify-content: center;
        }

        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
            border-radius: 5px;
            margin-right: 10px;
        }

        .btn-secondary:hover {
            background-color: #ddd;
        }

        .btn-close {
            border: none;
            background-color: transparent;
            color: white;
            font-size: 1.5rem;
        }

        .modal-content {
            border-radius: 10px;
        }

        .container h2 {
            color: #d9534f;
            font-size: 1.2rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Forget Password</h1>
        <h2 th:text="${emailError}"></h2>

        <!-- Forget Password Form -->
        <form action="/forget-pass" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Enter your email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" required />
            </div>
            <button type="submit" class="btn btn-primary">Send OTP</button>
        </form>
    </div>

    <!-- Modal for success message (email sent) -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h2 th:text="${message}"></h2>
                </div>
                <div class="modal-footer" th:if="${message != null and message.contains('OTP sent')}">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#otpModal">Proceed to OTP</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for OTP and New Password Form -->
    <div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="otpModalLabel">Verify OTP & Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/reset-password" method="post">
                        <div class="mb-3">
                            <label for="otp" class="form-label">Enter OTP</label>
                            <input type="number" id="otp" name="otp" class="form-control" placeholder="OTP" required />
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Enter New Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="New email" required />
                        </div>
                        
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Enter New Password</label>
                            <input type="password" id="newPassword" name="password" class="form-control" placeholder="New Password" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js (for modal functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Automatically show the modal if there is a message (using Thymeleaf) -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        var message = [[${message}]];
        if (message) {
            var myModal = new bootstrap.Modal(document.getElementById('messageModal'));
            myModal.show();
        }
        /*]]>*/
    </script>

</body>
</html>
